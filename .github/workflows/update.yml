name: Update Blocklist
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Täglich um Mitternacht

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Wichtig: Berechtigung zum Schreiben in das Repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests idna

      - name: Run python script
        run: python main.py

      - name: Commit and push updated blocklist
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add pihole_blocklist.txt
          git commit -m "Update pihole_blocklist.txt" || echo "Keine Änderungen zum Committen"
          git push
