name: Update Pi-hole Blocklist

on:
  schedule:
    - cron: '0 4 * * *' # Täglich um 04:00 Uhr (häufiger als 1x pro Woche ist bei Malware-Listen ratsam)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Wichtig für den Push zurück ins Repo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Beschleunigt die Action bei Folge-Runs

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests idna

      - name: Run Aggregator Script
        run: python your_script_name.py # Ersetze dies durch deinen Dateinamen

      - name: Check for changes
        id: git-check
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pihole_blocklist.txt
          # Prüft, ob es Änderungen gibt, um leere Commits zu vermeiden
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and Push
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git commit -m "Automatisches Update: $(date +'%Y-%m-%d %H:%M')"
          git push
